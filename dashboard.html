<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <h1 class="title-tag">Spotify Recommendations Dashboard</h1>

    <div id = 'top-tracks'>
        <h2>Your Top Tracks</h2>
        <div id="top-tracks-list"></div>
    </div>

    <div id="main-options" class="options">
        <div id="playlists-option" class="option">
            <h2>Your Playlists</h2>
            <p>Get recommendations based on tracks in your playlists</p>
            <button id="show-playlists" class="btn">View Playlists</button>
        </div>
        <div id="liked-songs-option" class="option">
            <h2>Liked Songs</h2>
            <p>Get recommendations based on your liked songs</p>
            <button id="show-liked-songs" class="btn">View Liked Songs</button>
        </div>
    </div>
    
    <div id="playlists-container">
        <h2>Your Playlists</h2>
        <div id="playlists-list">
        </div>
        <div class="back-btn" id="back-from-playlists">← Back to Options</div>
    </div>
    
    <div id="liked-songs-container">
        <h2>Your Liked Songs</h2>
        <div id="liked-songs-list"></div>
        <button id="get-liked-recommendations" class="btn">Get Liked Recommendations</button>
        <div class="back-btn" id="back-from-liked-songs">← Back to Options</div>
      </div>

    <div id="recommendations-container">
        <h2>Your Recommendations</h2>
        <div id="recommendations-list"></div>
        <div class="back-btn" id="back-from-recommendations">← Back to Options</div>
    </div>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
