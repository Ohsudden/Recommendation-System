<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            height: 100%;
        }

        
        .title-tag {
            font-size: 2.5em;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            color: #1DB954;
            width: 100%;
        }
        
        
        
        .btn {
            display: inline-block;
            background: #1DB954;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 15px;
        }
        
        .btn:hover {
            background: #1ED760;
        }
        
        #playlists-container {
            display: none;
            margin-top: 30px;
        }
        
        .playlist-item {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #181818;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #1DB954;
            cursor: pointer;
        }
        #liked-songs-container {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1 class="title-tag">Spotify Recommendations Dashboard</h1>
    
    <div id="main-options" class="options">
        <div id="playlists-option" class="option">
            <h2>Your Playlists</h2>
            <p>Get recommendations based on tracks in your playlists</p>
            <button id="show-playlists" class="btn">View Playlists</button>
        </div>
        <div id="liked-songs-option" class="option">
            <h2>Liked Songs</h2>
            <p>Get recommendations based on your liked songs</p>
            <button id="show-liked-songs" class="btn">View Liked Songs</button>
        </div>
    </div>
    
    <div id="playlists-container">
        <h2>Your Playlists</h2>
        <div id="playlists-list">
        </div>
        <div class="back-btn" id="back-from-playlists">← Back to Options</div>
    </div>
    
    <div id="liked-songs-container">
        <h2>Your Liked Songs</h2>
        <div id="liked-songs-list">
        </div>
        <div class="back-btn" id="back-from-liked-songs">← Back to Options</div>
    </div>
    
    <script>
        document.getElementById('show-playlists').addEventListener('click', function() {
            document.getElementById('main-options').style.display = 'none';

            document.getElementById('playlists-container').style.display = 'block';
            
            fetch('/playlists-data')
                .then(response => response.json())
                .then(playlists => {
                    const playlistsList = document.getElementById('playlists-list');
                    playlistsList.innerHTML = ''; 
                    
                    playlists.forEach(playlist => {
                        const playlistItem = document.createElement('div');
                        playlistItem.className = 'playlist-item';
                        
                        playlistItem.innerHTML = `
                            <div>${playlist.name}</div>
                            <a href="/recommendations/${playlist.id}" class="btn">Get Recommendations</a>
                        `;
                        
                        playlistsList.appendChild(playlistItem);
                    });
                })
                .catch(error => {
                    document.getElementById('playlists-list').innerHTML = 
                        `<p>Error loading playlists: ${error.message}</p>`;
                });
        });
        
        document.getElementById('back-to-options').addEventListener('click', function() {
            document.getElementById('main-options').style.display = 'flex';
            document.getElementById('playlists-container').style.display = 'none';
        });
    </script>
    <script>
        document.getElementById('show-playlists').addEventListener('click', function() {
            document.getElementById('main-options').style.display = 'none';
            document.getElementById('playlists-container').style.display = 'block';
            
            fetch('/playlists-data')
                .then(response => response.json())
                .then(playlists => {
                    const playlistsList = document.getElementById('playlists-list');
                    playlistsList.innerHTML = ''; 
                    
                    playlists.forEach(playlist => {
                        const playlistItem = document.createElement('div');
                        playlistItem.className = 'playlist-item';
                        
                        playlistItem.innerHTML = `
                            <div>${playlist.name}</div>
                            <a href="/recommendations/${playlist.id}" class="btn">Get Recommendations</a>
                        `;
                        
                        playlistsList.appendChild(playlistItem);
                    });
                })
                .catch(error => {
                    document.getElementById('playlists-list').innerHTML = 
                        `<p>Error loading playlists: ${error.message}</p>`;
                });
        });
        
        document.getElementById('back-from-playlists').addEventListener('click', function() {
            document.getElementById('main-options').style.display = 'flex';
            document.getElementById('playlists-container').style.display = 'none';
        });
        
        document.getElementById('show-liked-songs').addEventListener('click', function() {
            document.getElementById('main-options').style.display = 'none';
            document.getElementById('liked-songs-container').style.display = 'block';
            
            fetch('/liked-tracks-data')
                .then(response => response.json())
                .then(tracks => {
                    const likedSongsList = document.getElementById('liked-songs-list');
                    likedSongsList.innerHTML = ''; 
                    
                    tracks.forEach(track => {
                        const trackItem = document.createElement('div');
                        trackItem.className = 'playlist-item';
                        
                        trackItem.innerHTML = `
                            <div>${track.name}</div>
                            <div><small>by ${track.artists}</small></div>
                        `;
                        
                        likedSongsList.appendChild(trackItem);
                    });
                })
                .catch(error => {
                    document.getElementById('liked-songs-list').innerHTML = 
                        `<p>Error loading liked songs: ${error.message}</p>`;
                });
        });
        
        document.getElementById('back-from-liked-songs').addEventListener('click', function() {
            document.getElementById('main-options').style.display = 'flex';
            document.getElementById('liked-songs-container').style.display = 'none';
        });
    </script>
</body>
</html>
